<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <span><h4>Job Application Form</h4></span>
        <form action="">
          <div class="form-container">
            <div class="form-content">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="First-Name"
                placeholder="Enter First Name"
              />
            </div>

            <div class="form-content">
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="Last-Name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-content">
              <label for="">Email</label>
              <input
                type="email"
                id="email"
                name="Email"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-content">
              <label for="job-role">Select Job Role</label>
              <select name="job-role" id="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="ui-ux">UI UX Designer</option>
              </select>
            </div>
            <div class="form-content">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Address"
              ></textarea>
            </div>

            <div class="form-content">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City" />
            </div>

            <div class="form-content">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>

            <div class="form-content">
              <label for="date">Date</label>
              <input value="2022-11-03" type="date" id="date" name="date" />
            </div>

            <div class="form-content">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
        </form>
        <div class="btn-container">
          <button type="submit" class="applybtn">Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
